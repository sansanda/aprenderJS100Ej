<script type="text/javascript">

   });
 });
</script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
 $('#formulario').validate({
   rules: {
     email: {
       required: true,
       email: true
     },
      comentarios: {
        required: false,
        rangelength:[1,150]
      }  
    },
   messages: {
     email: {
       required: "Falta el e-mail",
       email: "Esto no es un e-mail válido"
     },
     comentarios: {
       rangelength: "Has superado los 150 caracteres permitidos"
     } 
   },
   errorPlacement: function(error, element){
    if ( element.is(":radio")) {
     error.appendTo( element.parent());
    } else {
     error.insertAfter(element);
    }  
   }
 });
}); 
</script>
